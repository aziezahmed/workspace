<!doctype html>
<html ng-app="bookmarksApp" class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <title>Bookmarks</title>
</head>

<body>
    <div class="container">
        <h1>Bookmarks</h1>
        <div ng-controller="BookmarksController">
			<ul>
				<li ng-repeat="bookmark in bookmarks">
	            	<a href={{bookmark.url}}>{{bookmark.title}}</a>
				</li>
			</ul>
		</div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>

    <script>
        angular.module('bookmarksApp', [])
            .controller('BookmarksController', ['$scope', '$http',
                function ($scope, $http) {
                    $http({
                        method: 'GET',
                        url: 'http://127.0.0.1:3000/'
                    }).success(function (bookmarks) {
                        $scope.bookmarks = bookmarks;
                    })

                }
            ]);
    </script>
</body>
</html>
